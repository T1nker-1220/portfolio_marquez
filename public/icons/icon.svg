<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Light Bulb Circuit Design -->
  <g id="bulb-circuit" fill="#00A67E">
    <!-- Bulb Base -->
    <path d="M256 140C190 140 160 190 160 240C160 280 180 300 200 330C220 360 230 380 235 400H277H235C240 380 250 360 270 330C290 300 310 280 310 240C310 190 280 140 256 140Z"/>

    <!-- Circuit Lines -->
    <path d="M120 240H160M352 240H400" stroke="#00A67E" stroke-width="12"/>
    <path d="M180 180L210 210M302 180L272 210" stroke="#00A67E" stroke-width="12"/>
    <path d="M256 120V80" stroke="#00A67E" stroke-width="12"/>

    <!-- Text T1NKER with proper spacing -->
    <g transform="translate(180, 420)">
      <text font-family="Arial, sans-serif" font-weight="bold" font-size="48" letter-spacing="2">
        T1NKER
      </text>
    </g>
  </g>

  <!-- Glow Effect -->
  <g filter="url(#glow)">
    <use href="#bulb-circuit" fill="#00A67E" opacity="0.3"/>
  </g>

  <!-- Glow Filter -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
</svg>
